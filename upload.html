<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رفع تطبيق - متجر الجيسي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>⬆ رفع تطبيق جديد</h1>
</header>

<nav>
  <a href="index.html">الرئيسية</a>
  <a href="apps.html">التطبيقات</a>
  <a href="upload.html">رفع تطبيق</a>
  <a href="about.html">من نحن</a>
</nav>

<div class="container upload-box">
  <form id="uploadForm">
    <input type="text" id="appName" placeholder="اسم التطبيق" required>
    <input type="file" id="appFile" required>
    <textarea id="appDesc" placeholder="وصف التطبيق" required></textarea>
    <button type="submit">رفع التطبيق</button>
  </form>
</div>

<script>
  const form = document.getElementById('uploadForm');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    alert("✅ تم رفع التطبيق (تجريبي - غير محفوظ بعد)");
    form.reset();
  });
</script>

</body>
</html>
